<html><head><base href="." />
    <title>Sistema de Rifa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f0f0f0;
            box-sizing: border-box;
            background-image: url("assets/WhatsApp\ Image\ 2024-12-14\ at\ 18.21.30.jpeg");

            background-position: center;
            background-size: cover;
        }
    
        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            text-align: center;
            margin-bottom: 10px;
            
            color: #fff;/* Add this line to reduce space between title and logo */
        }
    
        .logo-container {
            text-align: center;
            margin: 20px auto;
            max-width: 300px;
        }
    
        .logo {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
           border-radius: 10px;/* Since the logo is circular */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    
        .numbers-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 5px;
            margin-bottom: 20px;
        }
    
        .number-box {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            background: white;
            position: relative;
            font-size: clamp(0.8rem, 2vw, 1rem);
            cursor: pointer;
        }
    
        .number-box.selected {
            background: #e0ffe0;
        }
    
        .number-box.paid {
            background: #90EE90;
        }
    
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
    
        .modal-content {
            background: white;
            padding: 20px;
            width: 90%;
            max-width: 300px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
            margin: 0; /* Remove the previous margin */
        }
    
        .modal-content input,
        .modal-content button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
    
        .admin-panel {
            display: none;
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
    
        .admin-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 10px auto;
        }
    
        .exit-admin-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 10px auto;
        }
    
        .buyer-info {
            font-size: clamp(0.7rem, 1.5vw, 0.9rem);
            margin-top: 5px;
            word-break: break-word;
        }
    
        #adminList div {
            background: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    
        #adminList button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            background: #007bff;
            color: white;
            font-size: clamp(0.7rem, 1.5vw, 0.9rem);
        }
    
        .buyer-summary {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    
        .buyer-numbers {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
    
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
    
            .numbers-container {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                gap: 4px;
            }
    
            .modal-content {
                width: 95%;
                padding: 15px;
            }
    
            .admin-button,
            .exit-admin-button {
                font-size: 14px;
                padding: 8px 16px;
            }
    
            .buyer-summary {
                padding: 8px;
                font-size: 14px;
            }
        }
    
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
    
            .numbers-container {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            }
    
            .number-box {
                padding: 5px;
            }
    
            #adminList button {
                width: 100%;
                margin: 2px 0;
            }
    
            .logo-container {
                max-width: 150px;
            }
        }
    
        @media (max-width: 480px) {
            .numbers-container {
                grid-template-columns: repeat(auto-fill, minmax(55px, 1fr));
                gap: 3px;
            }
    
            .number-box {
                padding: 4px;
                font-size: 12px;
            }
    
            .buyer-info {
                font-size: 10px;
            }
    
            h1 {
                font-size: 1.5rem;
                margin-bottom: 5px;
            }
    
            .logo-container {
                max-width: 100px;
                margin: 10px auto;
            }
    
            .modal-content input,
            .modal-content button {
                padding: 6px;
                font-size: 14px;
            }
    
            #adminList div {
                padding: 8px;
                font-size: 13px;
            }
        }
    
        @media (max-width: 320px) {
            .numbers-container {
                grid-template-columns: repeat(auto-fill, minmax(45px, 1fr));
                gap: 2px;
            }
    
            .number-box {
                padding: 3px;
                font-size: 11px;
            }
    
            .buyer-info {
                font-size: 9px;
            }
    
            .logo-container {
                max-width: 80px;
            }
        }
    </style>
    </head>
    <body>
        <h1>Escolha seu n√∫mero fa√ßa aquela fezinha e boa sorteüôåüòÅ</h1>
        <div class="logo-container">
            <img src="./assets/logosallano.png" alt="SV Premia√ß√µes Logo" class="logo">
        </div>
        
        <button onclick="showAdminLogin()" class="admin-button">√Årea Admin</button>
    
        <div id="buyerSummary"></div>
        <div class="numbers-container" id="numbersContainer"></div>
    
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>Comprar N√∫mero <span id="selectedNumber"></span></h2>
                <input type="text" id="buyerName" placeholder="Seu nome">
                <button onclick="confirmPurchase()">Confirmar</button>
                <button onclick="closeModal()">Cancelar</button>
            </div>
        </div>
    
        <div id="adminPanel" class="admin-panel">
            <h2>Painel Administrativo</h2>
            <div id="adminControls">
                <button onclick="selectNumberForBuyer()" class="admin-button">Selecionar N√∫mero para Comprador</button>
                <div id="adminList"></div>
            </div>
            <button onclick="exitAdminPanel()" class="exit-admin-button">Sair da √Årea Administrativa</button>
        </div>
    
    <script>
    const ADMIN_PASSWORD = "Sallano22";
    let numbers = {};
    let isAdminMode = false;
    
    function initializeNumbers() {
        const container = document.getElementById('numbersContainer');
        for (let i = 0; i <= 99; i++) {
            const number = i.toString().padStart(2, '0');
            const div = document.createElement('div');
            div.className = 'number-box';
            div.onclick = () => handleNumberClick(number);
            div.innerHTML = `
                <div>${number}</div>
                <div class="buyer-info" id="info-${number}"></div>
                <input type="checkbox" id="checkbox-${number}">
            `;
            container.appendChild(div);
            numbers[number] = {
                selected: false,
                buyer: '',
                paid: false
            };
        }
    }
    
    function handleNumberClick(number) {
        if (!numbers[number].selected) {
            document.getElementById('selectedNumber').textContent = number;
            document.getElementById('modal').style.display = 'block';
        }
    }
    
    function selectNumberForBuyer() {
        const number = prompt("Digite o n√∫mero que deseja selecionar (00-99):");
        if (number && /^\d{1,2}$/.test(number)) {
            const paddedNumber = number.padStart(2, '0');
            if (!numbers[paddedNumber].selected) {
                const name = prompt("Digite o nome do comprador:");
                if (name && name.trim()) {
                    numbers[paddedNumber] = {
                        selected: true,
                        buyer: name.trim(),
                        paid: false
                    };
                    updateNumberDisplay(paddedNumber);
                    updateBuyerSummary();
                    updateAdminList();
                }
            } else {
                alert("Este n√∫mero j√° est√° selecionado!");
            }
        } else {
            alert("Por favor, digite um n√∫mero v√°lido entre 00 e 99.");
        }
    }
    
    function exitAdminPanel() {
        document.getElementById('adminPanel').style.display = 'none';
        isAdminMode = false;
    }
    
    function updateBuyerSummary() {
        const buyerSummary = document.getElementById('buyerSummary');
        const buyers = {};
        
        Object.entries(numbers).forEach(([number, data]) => {
            if (data.selected && data.buyer) {
                if (!buyers[data.buyer]) {
                    buyers[data.buyer] = [];
                }
                buyers[data.buyer].push(number);
            }
        });
    
        let summaryHTML = '';
        Object.entries(buyers).forEach(([buyer, nums]) => {
            if (nums.length > 1) {
                summaryHTML += `
                    <div class="buyer-summary">
                        <strong>${buyer}</strong>: N√∫meros ${nums.join(', ')}
                    </div>
                `;
            }
        });
    
        buyerSummary.innerHTML = summaryHTML;
    }
    
    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('buyerName').value = '';
        const number = document.getElementById('selectedNumber').textContent;
        document.getElementById(`checkbox-${number}`).checked = false;
    }
    
    function confirmPurchase() {
        const number = document.getElementById('selectedNumber').textContent;
        const name = document.getElementById('buyerName').value.trim();
        
        if (name) {
            numbers[number] = {
                selected: true,
                buyer: name,
                paid: false
            };
            updateNumberDisplay(number);
            updateBuyerSummary();
            closeModal();
        } else {
            alert('Por favor, insira um nome.');
        }
    }
    
    function updateNumberDisplay(number) {
        const info = document.getElementById(`info-${number}`);
        const box = info.parentElement;
        const checkbox = document.getElementById(`checkbox-${number}`);
        
        if (numbers[number].selected) {
            info.textContent = `${numbers[number].buyer} ${numbers[number].paid ? '(Pago)' : '(Pendente)'}`;
            box.className = `number-box selected ${numbers[number].paid ? 'paid' : ''}`;
            checkbox.checked = true;
        } else {
            info.textContent = '';
            box.className = 'number-box';
            checkbox.checked = false;
        }
    }
    
    function showAdminLogin() {
        const password = prompt("Digite a senha de administrador:");
        if (password === ADMIN_PASSWORD) {
            showAdminPanel();
        } else {
            alert("Senha incorreta!");
        }
    }
    
    function showAdminPanel() {
        const adminPanel = document.getElementById('adminPanel');
        adminPanel.style.display = 'block';
        isAdminMode = true;
        updateAdminList();
    }
    
    function updateAdminList() {
        const adminList = document.getElementById('adminList');
        adminList.innerHTML = '';
        
        const buyerGroups = {};
        Object.entries(numbers).forEach(([number, data]) => {
            if (data.selected) {
                if (!buyerGroups[data.buyer]) {
                    buyerGroups[data.buyer] = [];
                }
                buyerGroups[data.buyer].push(number);
            }
        });
        
        Object.entries(buyerGroups).forEach(([buyer, buyerNumbers]) => {
            const div = document.createElement('div');
            const paidStatus = numbers[buyerNumbers[0]].paid ? '(Pago)' : '(Pendente)';
            div.innerHTML = `
                <p><strong>${buyer}</strong> ${paidStatus}</p>
                <p>N√∫meros: ${buyerNumbers.join(', ')}</p>
                <button onclick="togglePaid('${buyerNumbers[0]}')">
                    ${numbers[buyerNumbers[0]].paid ? 'Marcar como N√£o Pago' : 'Marcar como Pago'}
                </button>
                <button onclick="editBuyer('${buyerNumbers[0]}')">Editar</button>
                <button onclick="deleteBuyer('${buyerNumbers[0]}')">Excluir</button>
            `;
            adminList.appendChild(div);
        });
    }
    
    function togglePaid(number) {
        const buyer = numbers[number].buyer;
        const paid = !numbers[number].paid;
        
        Object.entries(numbers).forEach(([num, data]) => {
            if (data.selected && data.buyer === buyer) {
                numbers[num].paid = paid;
                updateNumberDisplay(num);
            }
        });
        
        updateAdminList();
    }
    
    function editBuyer(number) {
        const oldBuyer = numbers[number].buyer;
        const newName = prompt("Digite o novo nome:", oldBuyer);
        if (newName && newName.trim()) {
            Object.entries(numbers).forEach(([num, data]) => {
                if (data.selected && data.buyer === oldBuyer) {
                    numbers[num].buyer = newName.trim();
                    updateNumberDisplay(num);
                }
            });
            updateAdminList();
            updateBuyerSummary();
        }
    }
    
    function deleteBuyer(number) {
        const buyer = numbers[number].buyer;
        if (confirm("Tem certeza que deseja excluir esta compra?")) {
            Object.entries(numbers).forEach(([num, data]) => {
                if (data.selected && data.buyer === buyer) {
                    numbers[num] = {
                        selected: false,
                        buyer: '',
                        paid: false
                    };
                    updateNumberDisplay(num);
                }
            });
            updateAdminList();
            updateBuyerSummary();
        }
    }
    
    // Inicializar a rifa
    initializeNumbers();
    </script>
    
    </body></html>
