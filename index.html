<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>Escolha seu número faça aquela fezinha e boa sorte🙌😁</h1>
    <div class="logo-container">
        <img src="./assets/logosallano.png" alt="SV Premiações Logo" class="logo">
    </div>
    
    <button onclick="showAdminLogin()" class="admin-button">Área Admin</button>

    <div id="buyerSummary"></div>
    <div class="numbers-container" id="numbersContainer"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Comprar Número <span id="selectedNumber"></span></h2>
            <input type="text" id="buyerName" placeholder="Seu nome">
            <button onclick="confirmPurchase()">Confirmar</button>
            <button onclick="closeModal()">Cancelar</button>
        </div>
    </div>

    <div id="adminPanel" class="admin-panel">
        <h2>Painel Administrativo</h2>
        <div id="adminControls">
            <button onclick="selectNumberForBuyer()" class="admin-button">Selecionar Número para Comprador</button>
            <div id="adminList"></div>
        </div>
        <button onclick="exitAdminPanel()" class="exit-admin-button">Sair da Área Administrativa</button>
    </div>
</body>

<script src="./script.js" ></script>
</html>
